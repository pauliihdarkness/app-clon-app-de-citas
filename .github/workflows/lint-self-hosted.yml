name: Lint (client) — self-hosted fallback

on:
  pull_request:
    paths:
      - 'client/**'
  push:
    branches:
      - main

jobs:
  lint-self-hosted:
    name: ESLint — client (self-hosted)
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --prefix client

      - name: Run ESLint
        run: npm run lint --prefix client
